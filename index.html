<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"> 
</head>
<body>
    <!-- background script -->
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {

            let currentTime = new Date().getHours();
            if (7 <= currentTime && currentTime < 20) {
                if(document.body) {
                    $('body').css('background-image', 'linear-gradient(135deg, #5e7fb1 0%, #dce8f7 61%, #eff1f4 72%, #fce1a8 88%, #f7ec86 100%)');
                }
            } else {
                if(document.body) {
                    $('body').css('background-image', 'linear-gradient(135deg, #0f124a 0%, #1b2360 16%, #515b80 42%, #758391 58%, #e5e3b0 100%)');
                }
            }
        });
    </script>
    <div class="dial">
        <div class="dot"></div>
        <div class="sec-hand"></div>
        <div class="sec-hand shadow"></div>
        <div class="min-hand"></div>
        <div class="min-hand shadow"></div>
        <div class="hour-hand"></div>
        <div class="hour-hand shadow"></div>
        <span class="twelve">12</span>
        <span class="three">3</span>
        <span class="six">6</span>
        <span class="nine">9</span>
        <span class="diallines"></span>
        <span class="date"></span>
    </div>

    <div class="description">
        <p>
            This is a simple analog clock made  with Javascript and jQuery. The background
            changes gradient based on time of day.
        </p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
